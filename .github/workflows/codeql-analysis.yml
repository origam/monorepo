name: "Build Backend and Architect Master"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master,NUnit-tests-github  ]
  schedule:
    - cron: '40 23 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-2022
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
          ref: NUnit-tests-github

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
      
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1
    
    - name: Build Architect
      run: |
       msbuild backend/Origam.sln -t:restore /p:Configuration="Release Architect"
       msbuild backend/Origam.sln /p:Configuration="Release Architect"
       
    - name: Create list of testFiles 
      shell: pwsh
      run: |
          (Get-ChildItem "backend/*"  -Exclude "*TestAdapter.dll" -Include "*test*.dll" -Recurse  | ForEach-Object { $_.FullName } | Select-String -NotMatch "\\obj\\") | where {$_ -ne ""} > runtest.bat
          (Get-Content runtest.bat) -replace "^","./NUnit.ConsoleRunner.3.13.0/tools/nunit3-console.exe "
          cat .\runtest.bat
          
    - name: Install NUnit.ConsoleRunner
      run: nuget install NUnit.ConsoleRunner -Version 3.13.0 -DirectDownload -OutputDirectory .
        
    - name: Run UnitTests
      run: .\runtest.bat
        
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
