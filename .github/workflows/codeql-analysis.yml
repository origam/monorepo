name: "Build Backend and Architect Master"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master, 20* ]
  schedule:
    - cron: '40 23 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-2022
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
      
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1
    
    - name: Build Architect
      run: |
       msbuild backend/Origam.sln -t:restore /p:Configuration="Release Architect"
       msbuild backend/Origam.sln /p:Configuration="Release Architect"
    
    - name: Setup VSTest Path
      uses: darenm/Setup-VSTest@v1
    
    - name: Create list of testFiles 
      shell: pwsh
      run: |
          (Get-ChildItem "backend/*" -Include "*Tests.dll" -Recurse  | ForEach-Object { $_.FullName } | Select-String -NotMatch "\\obj\\") | where {$_ -ne ""} | Set-Content r.bat
          (Get-Content r.bat) -replace "^",'vstest.console.exe /Platform:x86 /Framework:Framework45 /TestAdapterPath:backend /Logger:"trx" ' > runtest.bat
          cat .\runtest.bat
          
    - name: VSTest
      run: .\runtest.bat
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
