name: "Architect & tests"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master, 20* ]
  schedule:
    - cron: '40 23 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-2022
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp']

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1

    - name: Build Architect
      run: |
       msbuild backend/Origam.sln -t:restore /p:Configuration="Release Architect"
       msbuild backend/Origam.sln /p:Configuration="Release Architect"

    - name: Run Tests
      run: dotnet test --logger "console;verbosity=detailed" backend/Origam.RuleTests/bin/Release/Origam.RuleTests.dll
