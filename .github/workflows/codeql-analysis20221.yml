name: "Build Backend and Architect 2022.1"

on:
  push:
    branches: [ 2022.1 ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ 2022.1 ]
  schedule:
    - cron: '40 23 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-2022
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
          ref: 2022.1        

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1
    
    - name: Build Backend
      run: |
       msbuild Origam.sln -t:restore /p:Configuration="Release Server"
       msbuild backend/Origam.sln /p:UseSharedCompilation=false /p:Configuration="Release Server" /t:Server\Origam_ServerCore:Publish -v:m

    - name: Build Architect
      run: |
       msbuild backend/Origam.sln 
       
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
